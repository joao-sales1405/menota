<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        function alertar(event){
            event.preventDefault();
            const logar = {
                email: event.target.children[0].children[0].value,
                senha: event.target.children[1].children[0].value
            }

            alert(logar.senha)
            alert(logar.email)
            
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <form onsubmit="alertar(event)">
        <div>
            <input type="email" placeholder="Email:"/>
        </div>
        <div>
            <input type="password" placeholder="Password:"/>
        </div>
        <div>
            <input type="submit"/>
        </div>
    </form>
</body>
</html>
