<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        function alertar(){
            alert("Parabéns!Você está logado.")
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <div>
        <input type="email" placeholder="Email:"/>
    </div>
    <div>
        <input type="password" placeholder="Password:"/>
    </div>
    <div>
        <button type="button" onclick={alertar()}>Enter</button>
    </div>
</body>
</html>
